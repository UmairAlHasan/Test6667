<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <form id="profile-form">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <label for="bio"><i class="fas fa-info-circle"></i> Bio:</label>
                <textarea id="bio" placeholder="Write something about yourself"></textarea>
            </div>
            <div class="button-group">
                <button type="button" id="save-button" class="save-btn">Save</button>
                <button type="button" id="logout-button" class="logout-btn">Logout</button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
